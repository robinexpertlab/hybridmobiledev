<html>
	<head>
	<title>
		CSS With ID
	</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		#header
		{
			background-color: #26c281;
			height: 10%;
			width: device-width;
			border-top-left-radius: 10px;
			border-top-right-radius: 10px;
		}
		.content
		{
			background-color: #d1b993;
			height: 80%;
		}
		#footer
		{
			background-color: #57889c;
			height: 10%;
			border-radius: 10px 40px 70px;
		}

	</style>
	</head>
	<body>
		<div id="header">
			Header

		</div>
		<div class="content">
			Content

		</div>
		<div id="footer">
			Footer
			<img src="computer.png" style="display: inline-block;">
		</div>

	</body>
</html>
